<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aviator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Aviator</h2>
        <p class="text-center">Balance: <span class="badge bg-success">{{ balance }} ZAR</span></p>
        {% if result %}
            <div class="alert alert-info text-center">{{ result }}</div>
        {% endif %}
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post" class="mx-auto" style="max-width:400px;">
            <div class="mb-3">
                <label for="bet" class="form-label">Bet Amount (ZAR):</label>
                <input type="number" class="form-control" id="bet" name="bet" required min="1" max="{{ balance }}">
            </div>
            <div class="mb-3">
                <label for="cashout" class="form-label">Cashout Multiplier (e.g. 1.5):</label>
                <input type="number" step="0.01" class="form-control" id="cashout" name="cashout" required min="1.01" max="10">
            </div>
            <button type="submit" class="btn btn-danger w-100">Play</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-outline-light">Back to Home</a>
        </div>
    </div>
</body>
</html>
